<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bist's Gym</title>
    <link rel="stylesheet" href="../static/PageStyle.css">
    <script defer src="../static/GymScript.js"></script>
    <script defer src="../static/LoginScript.js"></script>
</head>
<body>
    <div class="login">
        <div class="top">
            <a href="./Admin.html">לאתר מנהל</a>
        </div>
        <div class="logLogo">
            <img src="../media/icons/logLogo.png" alt="Our Logo">
        </div>
        <div class="welcome">
            <h2>!ברוך הבא</h2>
        </div>
        <div class="changePage">
            <div class="currPage log"> <h4>התחברות</h4></div>
            <div class="otherPage sign"> <a href="./SignUp.html" id="otherP"><h4>הרשמה</h4></a></div>
        </div>
        <div class="details">
            <form method="post" action="/loginUser">
                <input type="text" placeholder="מספר אישי" name="UserID" required> <img class= "LoginLogo" src="../media/icons/username.png" alt="" height="30px" width="30px">

                <input type="password" placeholder="סיסמה" name="UserPassword" required> <img class= "LoginLogo" src="../media/icons/password.png" alt="" height="30px" width="25px">
                <br><br><br><br>
                <button type="submit"><h3>!התחבר</h3></button>
                <h5>?שכחת סיסמה</h5>
                <button type="button" onclick="deleteUser()" style="background-color: red;">למחיקת משתמש</button>
            </form>
        </div>
        <div class="navBarLogSign">
        </div>
    </div>
</body>
</html>
